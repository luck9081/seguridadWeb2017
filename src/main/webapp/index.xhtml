<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

	<h:head>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      <meta name="theme-color" content="#2196F3"/>

      <!-- FAVICON -->
      <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

      <!-- TITLE -->
      <title>OrganizeMe</title>

      <!-- CSS -->
      <link type="text/css" rel="stylesheet" href="fonts/material-design-icons/material-icons.css"/>
      <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
      <link type="text/css" rel="stylesheet" href="css/animate.css"/>
      <link type="text/css" rel="stylesheet" href="css/estilo.css"/>

   </h:head>

   <h:body class="altura-total" style="padding-top:15%">

      <ui:include src="includes/preloader.xhtml" />
      
      <!-- MAIN SECTION -->
      <div class="row container center">
         <h3 class="finito animated fadeInDown">Bienvenido a</h3>
         <h1 class="span_h1 font-large finito animated fadeInDown hide-on-small-only">
            <span >Organize</span><span class="orange-text">Me</span>
         </h1>
         <h1 class="span_h1 finito animated fadeInDown hide-on-med-and-up">
            <span>Organize</span><span class="orange-text">Me</span>
         </h1>
         <a href="#modal1" class="btn btn-large waves-effect waves-light blue animated fadeInUp">Ingresar</a>
         <a href="#modal2" class="btn btn-large waves-effect waves-light orange animated fadeInUp">¿Eres nuevo?</a>

         <!-- Modal Login -->
         <div id="modal1" class="modal">
            <div class="modal-content espaciado-superior">
               <h4 class="blue-text finito">¡Hora de <span class="span_h2">Organizar</span>!</h4>
            </div>
            <h:form class="container left-align espaciado-inferior">
               <div class="input-field">
                  <h:inputText id="first_name" type="text" value="#{usuarioBean.nombre}" class="validate"/>
                  <label for="first_name">Usuario</label>
               </div>
               <div class="input-field">
                  <h:inputSecret id="password" value="#{usuarioBean.pass}" class="validate"/>
                  <label for="password">Password</label>
               </div>
               <!-- Switch -->
               <div class="switch">
                  <label class="black-text">
                     Recordar
                     <h:selectBooleanCheckbox type="checkbox"/>
                     <span class="lever"></span>
                  </label>
               </div>
               <div class="center">
                  <div class="center input-field">
                    <h:commandButton action="#{controller.login(usuarioBean)}" type="submit" class="btn btn-large blue waves-effect waves-light" value="Ingresar"/>
                  </div>
               </div>
            </h:form>
         </div>

         <!-- Modal Registro -->
         <div id="modal2" class="modal">
            <div class="modal-content espaciado-superior">
               <h4 class="orange-text finito">Registrate Aquí</h4>
            </div>
            <h:form class="container left-align espaciado-inferior">
               <div class="input-field">
                  <h:inputText id="first_name" name="nombre" type="text" class="validate" value="#{usuarioBean.nombre}"/>
                  <label for="first_name">Nombre de Usuario</label>
               </div>
               <div class="input-field">
                  <h:inputSecret id="password1" name="pass" type="password" class="validate" value="#{usuarioBean.pass}"/>
                  <label for="password1">Password</label>                  
               </div>
               <div class="input-field">
                  <input id="password2" type="password" class="validate"/>
                  <label for="password2">Confirmación Password</label>
               </div>
               <div class="center input-field">
                  <h:commandButton action="#{controller.registro(usuarioBean)}" type="submit" class="btn btn-large orange waves-effect waves-light" value="Confirmar"/>
               </div>
            </h:form>
         </div>

      </div>

   </h:body>

   <!-- SCRIPTS -->
   <script src="js/jquery-2.1.1.min.js"></script>
   <script src="js/materialize.js"></script>
   <script src="js/pre-loader.js"></script>
   <script src="js/init.js"></script>

</html>
