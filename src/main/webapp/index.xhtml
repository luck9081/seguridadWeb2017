<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentacióin de JSF</title>
</h:head>

<h:body>


	<div class="panel-body">
		<h:form>

			<h3>Formulario de adhesión a la materia</h3>

			<h:panelGrid columns="3">

				<h:outputLabel for="nombre">Nombre:</h:outputLabel>
				<h:inputText value="#{UsuarioBean.nombre}" id="nombre"></h:inputText>
				<br />
				<br />

				<h:outputLabel for="pass">Contraseña:</h:outputLabel>
				<h:inputText value="#{UsuarioBean.pass}" id="pass"></h:inputText>
				<br />
				<br />


				<h:commandButton action="#{UsuarioBean.save}" value="Save">
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>
	</div>
	
</h:body>
</html>
